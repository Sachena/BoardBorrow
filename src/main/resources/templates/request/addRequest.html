<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <h2>새로운 보드게임 요청</h2>
    </div>



    <div class="row justify-content-center">
        <div class="col-sm-3">
            <div class="card text-center">
                <div class="card-header">
                    보드게임 이미지
                </div>
                <div id="current-boardgame-image" class="mt-3">
                    <svg th:if="${#strings.isEmpty(photo)}" class="rounded"
                         th:data-jdenticon-value="${account.nickname}" width="300" height="300"></svg>
                    <img th:if="${!#strings.isEmpty(photo)}" class="rounded"
                         th:src="${photo}"
                         width="300" height="300" alt="name" th:alt="${account.nickname}"/>
                </div>
                <div id="new-boardgame-image" class="mt-3"></div>
                <div class="card-body">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="boardgame-image-file">
                        <label class="custom-file-label" for="boardgame-image-file">보드게임 이미지 변경</label>
                    </div>
                    <div id="new-boardgame-image-control" class="mt-3">
                        <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                        <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                        <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                    </div>
                    <div id="cropped-new-boardgame-image" class="mt-3"></div>
                </div>
            </div>
        </div>


        <form class="needs-validation col-sm-10" th:action="@{/request/new-request}" th:object="${requestForm}" method="post" novalidate>

            <div class="form-group col-md-4">
                <label for="title">제목</label>
                <input id="title" type="text" th:field="*{title}" class="form-control"
                       placeholder="제목" aria-describedby="titleHelp" required max="50">
                <small id="titleHelp" class="form-text text-muted">
                    제목을 50자 이내로 입력하세요.
                </small>
                <small class="invalid-feedback">스터디 이름을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</small>
            </div>

            <div class="form-group col-md-4">
                <label for="startDateTime">모임 시작 일시</label>
                <input id="startDateTime" type="datetime-local" th:field="*{start}" class="form-control"
                       aria-describedby="startDateTimeHelp" required>
                <small id="startDateTimeHelp" class="form-text text-muted">
                    모임 시작 일시를 입력하세요. 상세한 모임 일정은 본문에 적어주세요.
                </small>
                <small class="invalid-feedback">모임 시작 일시를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('start')}" th:errors="*{start}">Error</small>

                <label for="startDateTime">모임 종료 일시</label>
                <input id="endDateTime" type="datetime-local" th:field="*{end}" class="form-control"
                       aria-describedby="endDateTimeHelp" required>
                <small id="endDateTimeHelp" class="form-text text-muted">
                    모임 종료 일시가 지나면 모임은 자동으로 종료 상태로 바뀝니다.
                </small>
                <small class="invalid-feedback">모임 종료 일시를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('end')}" th:errors="*{end}">Error</small>
            </div>

            <div class="form-group">
                <label for="shortDescription">설명</label>
                <textarea id="shortDescription" type="textarea" th:field="*{description}" class="form-control"
                          placeholder="설명" aria-describedby="shortDescriptionHelp" required maxlength="100"></textarea>
                <small id="shortDescriptionHelp" class="form-text text-muted">
                    100자 이내로 설명해 주세요.
                </small>

            </div>
            <div class="form-group">
                <input id="photo" type="hidden" th:field="*{photo}" class="form-control" />
            </div>





            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp" >새로운 보드게임 요청</button>
            </div>
        </form>

    </div>

    <div class="fragments.html :: footer"></div>
</div>
<link  href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
<script src="/node_modules/cropper/dist/cropper.min.js"></script>
<script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
<script type="application/javascript">
    $(function() {
        cropper = '';
        let $confirmBtn = $("#confirm-button");
        let $resetBtn = $("#reset-button");
        let $cutBtn = $("#cut-button");
        let $newBoardgameImage = $("#new-boardgame-image");
        let $currentBoardgameImage = $("#current-boardgame-image");
        let $resultImage = $("#cropped-new-boardgame-image");
        let $boardgameImage = $("#photo");

        $newBoardgameImage.hide();
        $cutBtn.hide();
        $resetBtn.hide();
        $confirmBtn.hide();

        $("#boardgame-image-file").change(function(e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        if (!e.target.result.startsWith("data:image")) {
                            alert("이미지 파일을 선택하세요.");
                            return;
                        }

                        let img = document.createElement("img");
                        img.id = 'new-profile';
                        img.src = e.target.result;
                        img.setAttribute('width', '100%');

                        $newBoardgameImage.html(img);
                        $newBoardgameImage.show();
                        $currentBoardgameImage.hide();

                        let $newImage = $(img);
                        $newImage.cropper({aspectRatio: 1});
                        cropper = $newImage.data('cropper');

                        $cutBtn.show();
                        $confirmBtn.hide();
                        $resetBtn.show();
                    }
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        $resetBtn.click(function() {
            $currentBoardgameImage.show();
            $newBoardgameImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $cutBtn.hide();
            $confirmBtn.hide();
            $boardgameImage.val('');
        });

        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();

            if (dataUrl.length > 1000 * 1024) {
                alert("이미지 파일이 너무 큽니다. 1024000 보다 작은 파일을 사용하세요. 현재 이미지 사이즈 " + dataUrl.length);
                return;
            }

            let newImage = document.createElement("img");
            newImage.id = "cropped-new-profile-image";

            newImage.src = dataUrl;
            newImage.width = 125;

            $resultImage.html(newImage);
            $resultImage.show();
            $confirmBtn.show();

            $confirmBtn.click(function () {
                $newBoardgameImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $boardgameImage.val(dataUrl);
            });
        });
    });
</script>


<script th:replace="fragments.html :: tooltip"></script>
<script th:replace="fragments.html :: form-validation"></script>
<script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
